<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    
    <h1>Στοιχεία Εκπαιδευομένου</h1>


        <form>
            <tr>
                <td><label for="lastname">Επώνυμο:</label></td>
                <td><input type="text" name="lasntame" id="lastname"></td>
            </tr>
            <tr>
                <td><label for="firstname">Όνομα:</label></td>
                <td><input type="text" name="firstname" id="firstname"></td>
            </tr>
            <tr>
                <td><label for="birthday">Ημερομηνία Γέννησης:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td><label for="year_of_studies">Έτος Σπουδών:</label></td>
                <td><input type="number" name="year_of_studies" id="year_of_studies"></td>
            </tr>
            <tr>
                <td><label for="username">Login (e-mail):</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit"></td>
            </tr>
        </form>
	
	<button type="button">New Button</button>
    
</body>
</html>
